<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css" />
    <title>Tiendita</title>
</head>

<body>
    <main class="container">
        <header>
            <img src="./img/Rapidito.png" alt="Rapidito" id="rapidito" />

            <div class="container-header ">
                <div class="location ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-geo-alt" id="location-icon" viewBox="0 0 16 16">
                        <path
                            d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>&nbsp; <input type="text" placeholder="Mexico City Marriott  " name="" id="" data-toggle="modal" data-target="#exampleModalLong">
                   

                    <!-- Modal------------ -->
                    <div class="modal fade " id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header ">
                                    <h5 class="modal-title  " id="exampleModalLongTitle">¿Donde quieres recibir tu pedido?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                    
                                <div class="modal-body  ">
                                    <p class="text-secondary">Para poder ofrecer productos dentro de tu area necesitamos tu dirección</p>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-geo-alt" id="location-icon" viewBox="0 0 16 16">
                                    <path
                                        d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                </svg>&nbsp; <input type="text" name="" id="">
                                </div>

                                <div class="modal-footer modal-center modal-block">
                                    <button type="button" class="btn btn-primary btn-lg btn-block">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <div class="line">|</div> -->

                <button type="button" class="btn" id="button-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart2" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="container">
            <!-- Banner -->
            <div class="rectangle img-fluid" >
                <img src="./img/Rectangle 1.png" class="img-fluid" alt="rectangle" id="rectangle">
                <div class="text-center">
                    <h4>¡Aquiere todos tus productos favoritos al mejor precio!</h4>
                </div>
            </div>

            <!-- container-products 1----------------------------------------------- -->
            <div class="container-products">
                <img src="./img/Ofertas.png" alt="ofertas" id="ofertas">

                <div class="products">
                    <ul class="">
                        <div class="card" id="card">

                            <div class="product" id="product-card">
                                <h6 class="porcentage"></h6>
                                <img src="" alt="">
                            </div>
    
                            <div class="description">
                                <p><strong></strong><span style="text-decoration:line-through;" style="color:rgb(241, 226, 226)" ></span></p>
                                <p></p>
                            </div>
    
                            <button type="button" class="btn-agregar">Agregar</button>
                        </div>
                    </ul>
                  

                </div>

            </div>

            

            <!-- container-products 2----------------------------------------------- -->
            <div class="container-products">
                <h4 class="card-title ">Los más Populares</h3>
                <div class="populares">
                    <ul class="">
                        <div class="card" id="card">

                            <div class="product" id="product-card">
                                <h6 class="porcentage"></h6>
                                <img src="" alt="">
                            </div>
    
                            <div class="description">
                                <p><strong></strong><span style="text-decoration:line-through;" style="color:rgb(241, 226, 226)" ></span></p>
                                <p></p>
                            </div>
    
                            <button type="button" class="btn-agregar">Agregar</button>
                        </div>
                    </ul>
                  
                </div>

            </div>
        </div>

       
        
    </main>
    
 <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<script src="./script/sacript.js"></script>
</body>

</html>
